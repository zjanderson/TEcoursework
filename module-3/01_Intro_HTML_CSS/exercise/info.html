<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/infostyle.css">
    <title>Plz Sell My Data</title>
</head>

<body>
    <form action="/api/subscriber" method="POST">
        <div>
            <label for="name">Name </label> 
            <input id="name" name="name" required="true" type="text">
        </div>

        <section>
            <label for="email">Email </label>
            <input id="email" name="email" required="true" type="email">
        </section>

        <section>
            <label for="date-of-birth">Date of birth </label>
            <input id="date-of-birth" name="date-of-birth" type="date">
        </section>

        <section>
            <label for="favorite-color">Favorite color </label>
            <input id="favorite-color" name="favorite-color" type="color">
        </section>

        <section>
            <label for="lucky-number">Lucky number</label>
            <input id="lucky-number" name="lucky-number" type="number">
        </section>
        
        <section>
            <label for="confirmation">Confirmation</label>
            <input id="confirmation" name="confirmation" type="checkbox">
        </section>

        <section>
            <input type="submit" value="Submit">
        </section>
    </form>

    
</body>
</html>
